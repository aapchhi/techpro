<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ping Pong</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #232526, #414345);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      position: relative;
    }

    canvas {
      border: 3px solid #fff;
      background-color: #000;
      border-radius: 10px;
    }

    #score {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 10;
    }

    #gameOverPanel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e1e1e;
      padding: 20px 30px;
      border-radius: 15px;
      border: 2px solid #fff;
      text-align: center;
      z-index: 20;
      display: none;
    }

    #gameOverPanel h2 {
      margin-bottom: 15px;
      color: #00ffcc;
    }

    #gameOverPanel button {
      margin-top: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background-color: #00ff99;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="score" style="display: none;">üßç –ò–≥—Ä–æ–∫ 1: 0 | üßç –ò–≥—Ä–æ–∫ 2: 0</div>

  <div id="gameOverPanel">
    <h2 id="resultText">–í—ã–∏–≥—Ä–∞–ª –ò–≥—Ä–æ–∫ 1!</h2>
    <button onclick="restartGame()">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
  </div>

  <canvas id="gameCanvas" width="350" height="500"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const gameOverPanel = document.getElementById('gameOverPanel');
    const resultText = document.getElementById('resultText');

    const paddleWidth = 70, paddleHeight = 10;
    let player1 = { x: canvas.width / 2 - paddleWidth / 2, y: canvas.height - 20, score: 0 };
    let player2 = { x: canvas.width / 2 - paddleWidth / 2, y: 10, score: 0 };
    const ballSize = 10;
    let ball = { x: canvas.width / 2, y: canvas.height / 2, dx: 3, dy: 3 };

    let gameOver = false;

    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      player1.x = e.clientX - rect.left - paddleWidth / 2;
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") {
        player2.x -= 20;
      } else if (e.key === "ArrowRight") {
        player2.x += 20;
      }
    });

    function startGame() {
      scoreDisplay.style.display = "block";
      resetBall();
      gameLoop();
    }

    function gameLoop() {
      if (gameOver) return;

      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // –†–∏—Å—É–µ–º –∏–≥—Ä–æ–∫–æ–≤
      ctx.fillStyle = "#00ff99"; // –ò–≥—Ä–æ–∫ 1
      ctx.fillRect(player1.x, player1.y, paddleWidth, paddleHeight);

      ctx.fillStyle = "#ff5050"; // –ò–≥—Ä–æ–∫ 2
      ctx.fillRect(player2.x, player2.y, paddleWidth, paddleHeight);

      // –†–∏—Å—É–µ–º –º—è—á
      ctx.fillStyle = "#fff";
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ballSize, 0, Math.PI * 2);
      ctx.fill();

      // –î–≤–∏–∂–µ–Ω–∏–µ –º—è—á–∞
      ball.x += ball.dx;
      ball.y += ball.dy;

      if (ball.x <= ballSize || ball.x >= canvas.width - ballSize) ball.dx *= -1;

      // –û—Ç—Å–∫–æ–∫–∏
      if (ball.y + ballSize >= player1.y &&
          ball.x >= player1.x && ball.x <= player1.x + paddleWidth) {
        ball.dy *= -1;
        ball.y = player1.y - ballSize;
      }

      if (ball.y - ballSize <= player2.y + paddleHeight &&
          ball.x >= player2.x && ball.x <= player2.x + paddleWidth) {
        ball.dy *= -1;
        ball.y = player2.y + paddleHeight + ballSize;
      }

      // –ì–æ–ª—ã
      if (ball.y > canvas.height) {
        player2.score++;
        checkGameOver();
        resetBall();
      }

      if (ball.y < 0) {
        player1.score++;
        checkGameOver();
        resetBall();
      }

      scoreDisplay.textContent = `üßç –ò–≥—Ä–æ–∫ 1: ${player1.score} | üßç –ò–≥—Ä–æ–∫ 2: ${player2.score}`;
      requestAnimationFrame(gameLoop);
    }

    function resetBall() {
      ball = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        dx: (Math.random() > 0.5 ? 3 : -3),
        dy: (Math.random() > 0.5 ? 3 : -3)
      };
    }

    function checkGameOver() {
      if (player1.score >= 5 || player2.score >= 5) {
        gameOver = true;
        resultText.textContent = player1.score > player2.score ? "üéâ –ò–≥—Ä–æ–∫ 1 –≤—ã–∏–≥—Ä–∞–ª!" : "üéâ –ò–≥—Ä–æ–∫ 2 –≤—ã–∏–≥—Ä–∞–ª!";
        gameOverPanel.style.display = "block";
      }
    }

    function restartGame() {
      player1.score = player2.score = 0;
      gameOver = false;
      gameOverPanel.style.display = "none";
      scoreDisplay.style.display = "none";
      startGame();
    }
  </script>
</body>
</html>
